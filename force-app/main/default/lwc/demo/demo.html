<template>
    <lightning-card  title="Logical Operation" icon-name =" custom:custom9">   
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                {greeting}
            </lightning-layout-item>
            <template if:true={message}>
            <lightning-layout-item padding="around-small">
                {meeting}
            </lightning-layout-item>
        </template>
        <lightning-layout-item padding="around-small">
            <template for:each={contacts} for:item="contact" for:index="index">
                <p key={contact.Id}>{index}</p>
                {contact.Name}
                {contact.Id}
            </template>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <template if:true={records}>
                  class is called
            </template>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <lightning-button variant="brand" label="Call apex"  onclick={handleClick}></lightning-button>
        </lightning-layout-item>
        </lightning-layout>
        </lightning-card>
</template>
