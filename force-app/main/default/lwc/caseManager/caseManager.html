<template>
   <div class="slds-box slds-p-around_small"   style="background-color: burlywood;">
    <lightning-input  label="Enter Case Number" placeholder="Case Number" value={searchCaseNumber} onchange={caseNumberChange}></lightning-input>

    <template if:true={cases}>
        <div class="slds-grid slds-wrap slds-gutters">
            <template for:each ={cases} for:item="cs">
                <div class="slds-col slds-size_1-of-3 slds-p-around_small" key={cs.Id}>
                    <lightning-card title={cs.CaseNumber} key={cs.Id}>

                        <div slot="actions">
                            <template if:true={cs.IsClosed}>
                                <span style="color: green;font-weight: bold;">Already Closed</span>
                            </template>
                            <template if:false={cs.IsClosed}>
                                <lightning-button variant="success" 
                                                    name={cs.Id}
                                                    value={cs.Id}
                                                    label="Close Case"
                                                   
                                ></lightning-button>

                            </template>
                        </div>
                   
                    <p class="slds-p-horizontal_small">
                        <span style="color: brown;">Description:</span>{cs.Description}  
                      </p>
                      <p class="slds-p-horizontal_small">
                        <span style="color: brown;">Status:</span>{cs.Status}  
                      </p>
                      <p class="slds-p-horizontal_small">
                        <span style="color: brown;">Priority:</span>{cs.Priority}  
                      </p>
                      <p style="color: cornflowerblue;" slot="footer">
                        {cs.Subject}
                      </p>
                    </lightning-card>
                </div>
            </template>
        </div>
    </template>
   </div>
</template>
