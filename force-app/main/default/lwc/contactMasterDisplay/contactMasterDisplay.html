<template>
    <div class="slds-box mainDiv">
        <lightning-combobox
            name="accountlist"
            label="Select account to get contacts"
            value={selectedAccount}
            placeholder="Choose account name"
            options={accountOptions}
            onchange={handleAccountChange} ></lightning-combobox>
        <div class="slds-grid slds-wrap slds-gutters">
        <template if:true={contacts.data}>
            <template for:each={contacts.data} for:item="con">
                <div class="slds-col slds-size_1-of-3 slds-p-around_small" key={con.Id}>
                    <lightning-card title={con.NAME} key={con.Id}>
                    <lightning-button value={con.Id} name={con.Id} onclick={NavigateToDetails} variant="Success" label="View Details" slot="actions"></lightning-button>
                    <p class="slds-p-horizontal_small">{con.NAME}</p>
                    <p class="slds-p-horizontal_small">{con.Phone}</p>
                    <p class="slds-p-horizontal_small">{con.Email}</p>
                    <p slot="footer">{con.Email}</p>
                </lightning-card>
                </div>
            </template>
        </template>
           </div>
                
        
        <template if:true={contacts.error}>
            {contacts.error.body.message}
        </template>
    </div>    
</template>
